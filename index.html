<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https//kit.fontawesome.com/b6e0b71e9a.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>
    <main>
        <div class="container">
            <div class="container1">
                <img src="images/logo.svg" alt="logo" class="image1">
                <img src="images/illustration-mockups.svg" class="mockup">
            </div>
            <div class="container2">
                <h1>Build The Community Your Fans Will Love</h1>
                <p class="huddle">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
                <a href="#" class="reg"> Register</a>
            </div>
        </div>
        <footer>
            <div class="social-icons">
                <a href="#">
                    <div class="social-div">
                        <i class="fa-brands fa-facebook-f"></i>
                    </div>
                </a>
                <a href="#">
                    <div class="social-div">
                        <i class="fa-brands fa-twitter"></i>
                    </div>
                </a>
                <a href="#">
                    <div class="social-div">
                        <i class="fa-brands fa-instagram"></i>
                    </div>
                </a>
            </div>
            <p class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Nature</a>.
            </p>
        </footer>
    </main>
</body>

</html>
